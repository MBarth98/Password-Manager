<div>
  <h2>Saved Passwords</h2>
  <table>
    <thead>
      <tr>
        <th>Website</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of passwords">
        <td>{{ entry.website }}</td>
        <td>{{ entry.username }}</td>
        <td>{{ entry.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
