<div>
  <h2>Login</h2>
  <form (submit)="login()">
    <label>
      Email:
      <input type="email" [(ngModel)]="email" name="email" required />
    </label>
    <br />
    <label>
      Password:
      <input type="password" [(ngModel)]="password" name="password" required />
    </label>
    <br />
    <button type="submit">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
